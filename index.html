<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic racer</title>
    <link href="style.css" rel="stylesheet" /> </head>

<body>
    <div id="help">
        <p>Controls: Right, Left, Up & Down arrow keys.</p>
    </div>
    <div id="score_div">
        Score: <span id="score">0</span>
    </div>
    <div id="container" class="hide">
        <div id="line_1" class="line"></div>
        <div id="line_2" class="line"></div>
        <div id="line_3" class="line"></div>
        <div id="car" class="car">
            <img src="images/car.png" width="50" height="70">
     
        </div>
        <div id="car_1" class="car">
            <img src="images/car1.png" width="50" height="70">
    
        </div>
        <div id="car_2" class="car">
            <img src="images/car2.png" width="50" height="70">
      
        </div>
        <div id="car_3" class="car">
            <img src="images/car3.png" width="50" height="70">
        </div>
        <div id="restart_div">
            <button id="restart">
                Restart<br>
                <small class="small_text">(press Enter)</small>
            </button>
        </div>
    </div>
   

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
